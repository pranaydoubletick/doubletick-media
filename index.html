<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubleTick Media | Next-Gen Digital Advertising</title>
    <style>
        :root {
            --primary: #00ff88; /* A vibrant 'DoubleTick' green */
            --bg: #0a0a0a;
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Subtle background animation */
        .gradient-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            text-transform: lowercase;
        }

        .logo span { color: var(--primary); }

        h1 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
            color: #888;
        }

        .platforms {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .platform-tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .platform-tag:hover {
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.1);
        }

        .status {
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .cta-button {
            display: inline-block;
            padding: 15px 35px;
            background-color: var(--primary);
            color: #000;
            text-decoration: none;
            font-weight: 700;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    <div class="container">
        <div class="logo">doubletick<span>.media</span></div>
        <h1>Precision Advertising. Performance Driven.</h1>
        
        <div class="status">LAUNCHING SOON</div>

        <div class="platforms">
            <span class="platform-tag">Google Search</span>
            <span class="platform-tag">Meta</span>
            <span class="platform-tag">Pinterest</span>
            <span class="platform-tag">Reddit</span>
            <span class="platform-tag">X</span>
            <span class="platform-tag">LinkedIn</span>
            <span class="platform-tag">CTV</span>
            <span class="platform-tag">Programmatic</span>
        </div>

        <a href="mailto:pranay@doubletick.media" class="cta-button">Connect With Us</a>
    </div>

    <footer>
        &copy; 2026 DoubleTick Media. All rights reserved.
    </footer>
</body>
</html>
